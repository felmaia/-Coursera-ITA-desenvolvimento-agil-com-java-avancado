<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Conversor Temperatura</title>
</head>
<body>
	<form action="converterTemperatura">
		<select name="tipoConversao">
		  <option selected="selected" value="">Escolha a conversão</option>
		  <option value="celsious">Celsious -> Fahrenheit</option>
		  <option value="fahrenheit">Fahrenheit -> Celsious</option>
		</select>
		<br /><br />
		<input type="text" placeholder="Digite a temperatura" name="temp" id="temp" />
		<input type="submit" value="Converter" />
	</form>

</body>
</html>
